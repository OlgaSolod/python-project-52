{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить {{ task.get_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
</div>
{% endblock %}
