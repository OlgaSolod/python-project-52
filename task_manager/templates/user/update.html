{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Изменение пользователя</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
{% endblock %}
